<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Crop Recommendation System</h1>
        <form id="crop-form">
            <label>Nitrogen (N):</label> <input type="number" name="Nitrogen" required>
            <label>Phosphorus (P):</label> <input type="number" name="Phosphorus" required>
            <label>Potassium (K):</label> <input type="number" name="Potassium" required>
            <label>Temperature (Â°C):</label> <input type="number" name="Temperature" required>
            <label>Humidity (%):</label> <input type="number" name="Humidity" required>
            <label>pH Level:</label> <input type="number" step="0.1" name="pH" required>
            <label>Rainfall (mm):</label> <input type="number" name="Rainfall" required>
            <button type="submit">Predict Crop</button>
        </form>

        <h2 id="result"></h2>
        <h3 id="explanation"></h3>

        <h2>Feature Importance</h2>
        <img id="feature-importance" src="{{ url_for('static', filename='shap_summary.png') }}" alt="Feature Importance">
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
